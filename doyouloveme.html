<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doyouloveme</title>
</head>
<script>
    function yesClick() {
        alert("<3");
    }
    function noClick() {
        let yx = Math.round(Math.random() * window.innerHeight);
        let nx = Math.round(Math.random() * window.innerWidth);
        document.getElementById("no").style.left = nx + 'px';
        document.getElementById("no").style.top = yx + 'px';
    }
</script>
<body>
<h1>Do you love me ?</h1>
<input type="button" id="yes" style="position:absolute;left: 30px" value="YES" onclick="yesClick();">
<input type="button" id="no" style="position:absolute;left: 100px" value="NO" onmouseover="noClick();">
</body>
</html>
